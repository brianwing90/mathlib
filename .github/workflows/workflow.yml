name: Push Workflow

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: CMake
        run: cmake -B ./build -DBUILD_TESTS:bool=ON

      - name: Make
        run: cmake --build ./build

      - name: Cache build
        uses: actions/cache@v3
        with:
          path: ./build
          key: ${{ runner.OS }}-build-${{ hashFiles('**/test_mathlib') }}

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Get build cache
        uses: actions/cache@v3
        with:
          path: ./build
          key: ${{ runner.OS }}-build-${{ hashFiles('**/test_mathlib') }}
          restore-keys: |
            ${{ runner.OS }}-build-

      - name: Unit tests
        run: ./build/tests/test_mathlib

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install sphinx
        run: |
          pip install sphinx sphinx_rtd_theme exhale graphviz sphinx-multiversion

      - name: Build docs
        run: |
          sphinx-multiversion -D exhale_args.containmentFolder=\${sourcedir}/api docs .public

      - name: Archive docs
        uses: actions/upload-artifact@v3
        with:
          name: html_docs
          path: ./.public

  package:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Package .deb
        run: debmake .

      - name: Package .rpm
        run: rpmbuild ./mathlib.spec
